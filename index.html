<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>2024 나만의 신년 계획</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hahmlet:wght@300&display=swap");

      * {
        font-family: "Hahmlet", serif;
      }
      .bg {
        background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png");
        background-position: center;
        background-size: cover;
        margin: auto;
        width: 600px;
      }
      .title {
        background-color: blue;
        border-radius: 10px;
        color: white;
        text-align: center;
        padding: 4px 14px;
      }
      .bucket {
        width: 140px;
        height: 140px;
        background-position: center;
        background-size: cover;
      }

      .img1 {
        background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png");
      }
      .img2 {
        background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png");
      }
    </style>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucketlist.css"
    />
  </head>

  <body class="bg center">
    <h1 class="title">2024년 신년계획</h1>
    &nbsp;
    <p class="msg center">올해 안에 2가지를 달성하지 못할 경우,</p>
    <p class="msg center">삭발을 하겠습니다.</p>
    <div class="flex-row wrap">
      <div class="bucket img1 center">
        1. 2024년에는 반드시 게임 1개를 만들어 보겠습니다.
      </div>
      <div class="bucket img2 center">
        2. 일주일에 최소 2번씩 운동을 하겠습니다.
      </div>
      <div class="bucket img2 center">
        3. 2024년에는 팀을 꾸려서 게임을 만들어 보겠습니다.
      </div>
      <div class="bucket img1 center">4. 연애를 해보겠습니다.</div>
      <div class="bucket img2 center">
        5. 2024년에는 게임을 만들고 그 게임으로 수익을 내보겠습니다.
      </div>
      <div class="bucket img2 center">
        6. 최소 7권의 책을 읽고 '북적북적'이라는 어플에 기록하겠습니다.
      </div>
    </div>
    <script>
      // 페이지 로드 시 이전 상태 복원
      document.addEventListener("DOMContentLoaded", (event) => {
        const buckets = document.querySelectorAll(".bucket");
        buckets.forEach((bucket, index) => {
          // 로컬 스토리지에서 상태 읽기
          const isDone = localStorage.getItem("bucket" + index) === "done";
          if (isDone) {
            bucket.classList.add("done");
          }
        });
      });

      // 버킷 리스트 클릭 이벤트
      const buckets = document.querySelectorAll(".bucket");
      buckets.forEach((bucket, index) => {
        bucket.addEventListener("click", function () {
          // 클래스 토글
          bucket.classList.toggle("done");

          // 로컬 스토리지에 상태 저장
          if (bucket.classList.contains("done")) {
            localStorage.setItem("bucket" + index, "done");
          } else {
            localStorage.setItem("bucket" + index, "");
          }
        });
      });
    </script>
  </body>
</html>
